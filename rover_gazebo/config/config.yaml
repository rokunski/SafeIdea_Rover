rover:
    joint_state_controller:
      type: joint_state_controller/JointStateController
      publish_rate: 20

    diff_drive_controller:
     type: "diff_drive_controller/DiffDriveController"
     publish_rate: 50

     left_wheel: ['left_wheel_1_hinge','left_wheel_2_hinge', 'left_wheel_3_hinge']
     right_wheel: ['right_wheel_1_hinge','right_wheel_2_hinge', 'right_wheel_3_hinge']

     wheel_separation: 0.692
     wheel_radius: 0.1017
     # Odometry covariances for the encoder output of the robot. These values should
     # be tuned to your robot's sample odometry data, but these values are a good place
     # to start
     pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
     twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]

     # Top level frame (link) of the robot description
     base_frame_id: chassis
     enable_odom_tf: true
     allow_multiple_cmd_vel_publishers: true

     # Velocity and acceleration limits for the robot
     linear:
       x:
         has_velocity_limits    : true
         max_velocity           : 6  # m/s
         has_acceleration_limits: true
         max_acceleration       : 3   # m/s^2
     angular:
       z:
         has_velocity_limits    : true
         max_velocity           : 6   # rad/s
         has_acceleration_limits: true
         max_acceleration       : 3   # rad/s^2
